name = "investigaree"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".worker-next/assets"

[env.production]
route = "investigaree.com/*"

[env.staging]
route = "staging.investigaree.com/*"

[[kv_namespaces]]
binding = "ASSETS_KV"
id = "your-kv-id-here"
preview_id = "your-preview-kv-id-here"

[[d1_databases]]
binding = "DB"
database_name = "investigaree-db"
database_id = "your-database-id-here"

[vars]
NODE_ENV = "production"

[site]
bucket = ".worker-next/assets"