# Workflow para deploy autom√°tico no Cloudflare Workers usando OpenNext
# Resolve o problema de EBUSY no Windows ao fazer build no Linux
name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Next.js to Cloudflare Workers
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: investigaree/package-lock.json

      - name: Install dependencies
        working-directory: ./investigaree
        run: npm ci

      - name: Build with OpenNext
        working-directory: ./investigaree
        run: npx @opennextjs/cloudflare build

      - name: Deploy to Cloudflare Workers
        working-directory: ./investigaree
        run: npx @opennextjs/cloudflare deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
