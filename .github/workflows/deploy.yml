name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'investigaree/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PROJECT_NAME: investigaree

defaults:
  run:
    working-directory: investigaree

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: investigaree/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build static export
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "❌ Build failed: 'out' directory not found"
            exit 1
          fi
          if [ ! -f "out/index.html" ]; then
            echo "❌ Build failed: index.html not found"
            exit 1
          fi
          echo "✅ Build verified: $(find out -type f | wc -l) files"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: investigaree
          command: pages deploy out --project-name=${{ env.PROJECT_NAME }} --commit-dirty=true

      - name: Verify deployment
        run: |
          echo "⏳ Waiting for deployment to propagate..."
          sleep 10
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://investigaree.com.br)
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "⚠️ Warning: Site returned HTTP $HTTP_STATUS (may still be propagating)"
          else
            echo "✅ Deployment verified: https://investigaree.com.br is live"
          fi
