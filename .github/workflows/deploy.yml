name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'investigacao/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PROJECT_NAME: investigacao

defaults:
  run:
    working-directory: investigacao

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: investigacao/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Clear build cache
        run: rm -rf .next .open-next

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

      - name: Build for Cloudflare Pages
        run: npx @cloudflare/next-on-pages

      - name: Verify build output
        run: |
          if [ ! -d ".vercel/output/static" ]; then
            echo "❌ Build failed: '.vercel/output/static' directory not found"
            exit 1
          fi
          echo "✅ Build verified: Cloudflare Pages build complete"

      - name: Deploy to Cloudflare Pages
        run: |
          npx wrangler pages deploy .vercel/output/static \
            --project-name=investigaree \
            --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify deployment
        run: |
          echo "⏳ Waiting for deployment to propagate..."
          sleep 10
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://www.investigaree.com.br)
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "⚠️ Warning: Site returned HTTP $HTTP_STATUS (may still be propagating)"
          else
            echo "✅ Deployment verified: https://www.investigaree.com.br is live"
          fi
